<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="./style.css">

    <!-- boostrap  -->

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

<body style="background-color: rgb(227, 221, 235);">

    <!-- nav start -->
    <nav class="navbar" style="background-color: #f3f4f4;" data-bs-theme="light">
        <div class="logo">

            <img src="./images/logo1.png" alt="">
        </div>
    </nav>
    <!-- nav end -->


    <div class="outer-box w-50 h-50 mx-auto ">

        <div class="row ">

            <div class="inner-box w-75 mx-auto">
                <form class="p-3">

                    <h1 class="text-center">Sign Up</h1>

                    <div class="mb-3 mt-3 ms-4">
                        <label for="exampleInputEmail1" class="form-label">Full Name:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3 mt-3 ms-4">
                        <label for="exampleInputEmail1" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                    <div class="mb-3 mt-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3 mt-3 ">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-outline-dark form-control"><a href="./signin.html">Create Account</a></button>

                    <div class="mt-3 text-center">

                        <a href="">Already have an account?</a>

                        <a href="./signin.html">Signin</a>
                    </div>
                </form>





            </div>




        </div>







    </div>
